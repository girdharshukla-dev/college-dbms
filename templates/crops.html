<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops</title>
    <style>
        body {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f7f7f7;
            font-family: sans-serif;
            line-height: 1.5;
        }
        
        .edit-modal {
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
        }

        #modal-content {
            border: 0.5px solid rgba(0, 0, 0, 0.5);
            background: #ffffff;
            padding: 20px 24px;
            border-radius: 10px;
            min-width: 320px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-family: sans-serif;
            transition: all 0.5s ease;
        }

        #modal-content:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Crops</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/farmers">Farmers</a> |
        <a href="/markets">Markets</a> |
        <a href="/transactions">Transactions</a>
    </nav>
    <hr>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Season</th>
            <th>Actions</th>
        </tr>
        {% for crop in crops %}
        <tr>
            <td>{{ crop.crop_id }}</td>
            <td>{{ crop.crop_name }}</td>
            <td>{{ crop.season }}</td>
            <td><a href="{{ url_for('delete_crop', crop_id=crop.crop_id) }}">Delete</a></td>
            <td><button class="edit-button" data-id="{{ crop.crop_id }}" data-name="{{ crop.crop_name }}" data-season="{{ crop.season }}">Edit</button></td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add Crop</h2>
    <form method="POST" action="{{ url_for('add_crop') }}">
        <label>Name:</label> <input name="crop_name" required><br>
        <label>Season:</label> <input name="season"><br>
        <button type="submit">Add</button>
    </form>

    <div class="edit-modal" class="modal">
        <div id="modal-content">
            <div style="display: flex; justify-content: space-between;">
                <div>Edit</div>
                <button id="close-button">&times;</button>
            </div>
            <form method="POST" action="{{ url_for('update_crop') }}">
                <input type="hidden" id="modal-crop-id" name="crop_id">
                <label>Name:</label> <input name="crop_name" required><br>
                <label>Season:</label> <input name="season"><br>
                <button type="submit">Edit</button>
            </form>
        </div>
    </div>
</body>
<script>
    function $(element) {
        return document.getElementById(element);
    }
    function $$(selector) {
        return document.querySelector(selector);
    }

    document.addEventListener("click", (e) => {
        if (e.target.classList.contains("edit-button")) {
            const btn = e.target;
            $$(".edit-modal").style.display = "flex";
            $("modal-crop-id").value = btn.dataset.id;
            $$("#modal-content input[name='crop_name']").value = btn.dataset.name;
            $$("#modal-content input[name='season']").value = btn.dataset.season;
        }
    })
    $("close-button").addEventListener("click", (e) => {
        $$(".edit-modal").style.display = "none"
    })
</script>

</html>
