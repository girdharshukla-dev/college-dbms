<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <style>
        body {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f7f7f7;
            font-family: sans-serif;
            line-height: 1.5;
        }
        .edit-modal {
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
        }

        #modal-content {
            border: 0.5px solid rgba(0, 0, 0, 0.5);
            background: #ffffff;
            padding: 20px 24px;
            border-radius: 10px;
            min-width: 320px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-family: sans-serif;
            transition: all 0.5s ease;
        }

        #modal-content:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Transactions</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/farmers">Farmers</a> |
        <a href="/crops">Crops</a> |
        <a href="/markets">Markets</a>
    </nav>
    <hr>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Farmer ID</th>
            <th>Crop ID</th>
            <th>Market ID</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for txn in transactions %}
        <tr>
            <td>{{ txn.transaction_id }}</td>
            <td>{{ txn.farmer_id }}</td>
            <td>{{ txn.crop_id }}</td>
            <td>{{ txn.market_id }}</td>
            <td>{{ txn.quantity }}</td>
            <td>{{ txn.price }}</td>
            <td><a href="{{ url_for('delete_transaction', transaction_id=txn.transaction_id) }}">Delete</a></td>
            <td>
                <button class="edit-button"
                    data-id="{{ txn.transaction_id }}"
                    data-farmer="{{ txn.farmer_id }}"
                    data-crop="{{ txn.crop_id }}"
                    data-market="{{ txn.market_id }}"
                    data-quantity="{{ txn.quantity }}"
                    data-price="{{ txn.price }}">
                    Edit
                </button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add Transaction</h2>
    <form method="POST" action="{{ url_for('add_transaction') }}">
        <label>Farmer ID:</label> <input name="farmer_id" required><br>
        <label>Crop ID:</label> <input name="crop_id" required><br>
        <label>Market ID:</label> <input name="market_id" required><br>
        <label>Quantity:</label> <input name="quantity" required><br>
        <label>Price:</label> <input name="price" required><br>
        <button type="submit">Add</button>
    </form>

    <div class="edit-modal" class="modal">
        <div id="modal-content">
            <div style="display: flex; justify-content: space-between;">
                <div>Edit</div>
                <button id="close-button">&times;</button>
            </div>
            <form method="POST" action="{{ url_for('update_transaction') }}">
                <input type="hidden" id="modal-transaction-id" name="transaction_id">
                <label>Farmer ID:</label> <input name="farmer_id" required><br>
                <label>Crop ID:</label> <input name="crop_id" required><br>
                <label>Market ID:</label> <input name="market_id" required><br>
                <label>Quantity:</label> <input name="quantity" required><br>
                <label>Price:</label> <input name="price" required><br>
                <button type="submit">Edit</button>
            </form>
        </div>
    </div>
</body>

<script>
    function $(element) {
        return document.getElementById(element);
    }
    function $$(selector) {
        return document.querySelector(selector);
    }

    document.addEventListener("click", (e) => {
        if (e.target.classList.contains("edit-button")) {
            const btn = e.target;
            $$(".edit-modal").style.display = "flex";
            $("modal-transaction-id").value = btn.dataset.id;
            $$("#modal-content input[name='farmer_id']").value = btn.dataset.farmer;
            $$("#modal-content input[name='crop_id']").value = btn.dataset.crop;
            $$("#modal-content input[name='market_id']").value = btn.dataset.market;
            $$("#modal-content input[name='quantity']").value = btn.dataset.quantity;
            $$("#modal-content input[name='price']").value = btn.dataset.price;
        }
    })
    $("close-button").addEventListener("click", (e) => {
        $$(".edit-modal").style.display = "none"
    })
</script>

</html>
